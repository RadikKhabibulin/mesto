<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
    </section>
    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form popup-form_edit-profile" name="edit-profile" method="post">
        <input
          class="popup-form__input popup-form__input_element_name"
          id="name-input"
          type="text"
          minlength="2"
          maxlength="40"
          placeholder="Имя"
          name="profile-name"
          required
        >
        <span class="popup-form__input-error name-input-error"></span>
        <input
          class="popup-form__input popup-form__input_element_description"
          id="description-input"
          type="text"
          minlength="2"
          maxlength="200"
          placeholder="О себе"
          name="profile-description"
          required
        >
        <span class="popup-form__input-error description-input-error"></span>
        <button class="popup-form__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования"></button>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup-form popup-form_add-place" name="add-place" method="post">
        <input
          class="popup-form__input popup-form__input_element_title"
          id="card-title-input"
          type="text"
          minlength="2"
          maxlength="30"
          placeholder="Название"
          name="place-title"
          required
        >
        <span class="popup-form__input-error card-title-input-error"></span>
        <input
          class="popup-form__input popup-form__input_element_link"
          id="card-link-input"
          type="url"
          placeholder="Ссылка на картинку"
          name="place-link"
          required
        >
        <span class="popup-form__input-error card-link-input-error"></span>
        <button class="popup-form__save-button" type="submit" aria-label="Создать карточку места">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть форму добавления места"></button>
    </div>
  </div>

  <div class="popup popup_type_place-image">
    <div class="popup__image-container">
      <img class="popup__image" src="images/header/logo.svg" alt="Место">
      <h3 class="popup__image-title">Место</h3>
      <button class="popup__close-button" type="button" aria-label="Закрыть изображение"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image" src="images/header/logo.svg" alt="Место">
      <div class="card__body">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="card__trash-button" type="button" aria-label="Удалить карточку"></button>
    </li>
  </template>

  <script src="scripts/cards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
